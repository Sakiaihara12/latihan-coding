<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - WebGIS SDGs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <div class="flex flex-1 container mx-auto p-4 gap-6">
    <aside class="w-full max-w-xs bg-white p-6 rounded shadow-md">
      <h2 class="text-lg font-semibold mb-6">Filter Kategori</h2>
      <ul class="space-y-4">
        <li class="flex items-center">
          <input id="pendidikan" type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
          <label for="pendidikan" class="ml-3 text-gray-700 cursor-pointer">Pendidikan</label>
        </li>
        <li class="flex items-center">
          <input id="kesehatan" type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
          <label for="kesehatan" class="ml-3 text-gray-700 cursor-pointer">Kesehatan</label>
        </li>
        <li class="flex items-center">
          <input id="lingkungan" type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
          <label for="lingkungan" class="ml-3 text-gray-700 cursor-pointer">Lingkungan</label>
        </li>
      </ul>
      <a href="login.html" class="inline-block mt-6 px-4 py-2 border border-red-500 text-red-500 rounded hover:bg-red-500 hover:text-white transition">Logout</a>
    </aside>

    <main class="flex-1 bg-white p-6 rounded shadow-md flex flex-col">
      <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
      <div class="w-full h-72 mb-6 rounded overflow-hidden shadow">
        <iframe
          src="https://www.bing.com/maps/embed?h=450&w=600&cp=-6.362771~106.841794&lvl=17&typ=d&sty=r&src=SHELL&FORM=MBEDV8"
          frameborder="0"
          allowfullscreen
          class="w-full h-full border-0"
        ></iframe>
      </div>
      <section>
        <h3 class="text-xl font-semibold mb-3">Detail Lokasi</h3>
        <p><strong>Nama:</strong> Sekolah Tinggi Teknologi Terpadu Nurul Fikri</p>
        <p><strong>Kategori:</strong> Pendidikan</p>
        <p><strong>Progress SDGs:</strong> 90%</p>
      </section>
    </main>
  </div>

</body>
</html>
